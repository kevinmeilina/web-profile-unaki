    <header>
        <div class="row">
            <div class="container mt-5">
                <h2 class="text-center">Form Registrasi Mahasiswa Baru</h2>
  
            <form>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
                </div>
    
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
                </div>
    
                <div class="form-group">
                    <label for="nohp">No. HP:</label>
                    <input type="tel" class="form-control" id="nohp" placeholder="Masukkan No. HP" required>
                </div>

                <div class="form-group">
                    <label for="prodi">Program Studi:</label>
                    <select class="form-control" id="prodi" required>
                        <option value="" selected disabled>Pilih Program Studi</option>
                        <option value="informatika">Informatika</option>
                        <option value="ekonomi">Ekonomi</option>
                        <option value="biologi">Biologi</option>
                    <!-- Tambahkan opsi program studi lainnya sesuai kebutuhan -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="asalsekolah">Asal Sekolah:</label>
                    <input type="text" class="form-control" id="asalsekolah" placeholder="Masukkan Asal Sekolah" required>
                </div> 
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</header>
